resources:
  repositories:
  - repository: templates
    type: github
    name: JFolberth/TheYAMLPipelineOne
    endpoint: JFolberth
    ref: feature/synapse

pool:
  vmImage: 'ubuntu-latest'

parameters:
  - name: 'workspaceName'
    type: string
    default: 'sy-synapsecicd-dev-eus'
  - name: 'serviceName'
    type: string
    default: 'synapsecicd'


stages:
  - template: stages/synapse_build_stage.yml@templates
    parameters:
      targetWorkspaceName: ${{ parameters.workspaceName }}

